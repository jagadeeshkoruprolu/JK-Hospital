<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
        <label for="name">NAME</label>
        <input type="text" id="name" placeholder="Your Name" required>
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Your Email" required>
        <label for="date">DATE</label>
        <input type="date" id="date" placeholder="Date" required>
        <label for="time">TIME</label>
        <input type="time" id="time" placeholder="Time" required>
        <select id="department" required>
            
            <option value="">Select options</option>
            <option value="Genral">Genral</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Genral">Dental</option>
            <option value="Genral">Others</option>
        </select>
        <button type="submit">Book Appointment</button>
    </form>
    <!-- k.jagadeesh9949@gmail.com oiapivduuitxghxz  -->
    <script>
        document.getElementById("appointmentForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                date: document.getElementById("date").value,
                time : document.getElementById("time").value,
                department: document.getElementById("department").value
            };

            const res = await fetch("http://localhost:5000/send-email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            alert(result.success ? "Appointment confirmed! Check your email." : "Error: " + result.message);
            window.location.href = "index.html"
        });
    </script>

</body>
</html>
