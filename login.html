<!DOCTYPE html>
<html>
  <head>
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="home.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    

    <!---->

    <!---->
  </head>
  <body>
    <div id="loginpage">
      <div class="cont">
        <div class="login">
          <form>
            <div>
              <h1>Login</h1>
            </div>
            <div class="log-in">
              <label for="loginemail"> Email </label>
              <input
                
                type="text"
                id="loginemail"
                class="input"
                required
              />
              <label for="password"> Password </label>
              <input
                
                type="password"
                id="loginpassword"
                class="input"
                required
              />
              <button
                class="btn btn-primary"
                id="loginBtn"
                type="submit"
              >
                Login
              </button>
              <div class="">
                <p>
                  Don't have an account
                  <a href="#" id="signup_anchor_element"> Register </a>
                </p>
                <p id="loginError"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="registerpage" class="hide">
      <div class="cont">
        <div class="login">
          <form>
            <div>
              <h1>Register</h1>
            </div>
            <div class="log-in">
              <label for="registername"> Name </label>
              <input input="text" type="text" id="registername" class="input" />
              <label for="registeremail"> Email </label>
              <input
                
                type="email"
                id="registeremail"
                class="input"
              />
              <label for="registerpassword"> Create Password </label>
              <input
                
                type="password"
                id="registerpassword"
                class="input"
              />

              <button class="btn btn-primary" id="registerBtn">Register</button>
              <div class="">
                <p>
                  Already have an account?
                  <a href="#" id="login_anchor_element">Login</a>
                </p>
                <p id="registerError"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="home.js">
    </script>
  </body>
</html>
